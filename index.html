<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    /* The switch - the box around the slider */
    .switch {
      position: relative;
      top: 0%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    /* Hide default HTML checkbox */
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    /* The slider */
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: 0.4s;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: 0.4s;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #21273d;
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #21273d;
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }
  </style>
  <body>
    <!-- <input type="button" onclick="swapImages()" value="Swap Image" /> -->
    <!-- Rounded switch -->
    <label class="switch">
      <input type="checkbox" onclick="swapImages()" value="Swap Image" />
      <span class="slider round"></span>
    </label>
    <br />

    <!-- image 1 -->
    <img
      src="http://glasstronn.com/wp-content/uploads/2023/01/IMG-20230112-WA0020-300x150.jpg"
      id="getImage"
      height="255"
      background-size="cover"
    />
  </body>
  <script>
    function swapImages() {
      var get = document.getElementById("getImage");
      if (
        get.src.includes(
          // image 1
          "http://glasstronn.com/wp-content/uploads/2023/01/IMG-20230112-WA0020-300x150.jpg"
        )
      ) {
        // image 2
        get.src =
          "http://glasstronn.com/wp-content/uploads/2023/01/IMG-20230112-WA0014-300x150.jpg";
      } else {
        // image 1
        get.src =
          "http://glasstronn.com/wp-content/uploads/2023/01/IMG-20230112-WA0020-300x150.jpg";
      }
    }
  </script>
</html>
